<body>
<form name="form1" method="post" action="">
  <p class="list1">
    <label for="list1">نام شهر</label>
    <select name="list1" id="list1">
      <option>تهران</option>
      <option>مشهد</option>
      <option>اصفهان</option>
      <option>شیراز</option>
    </select>
    <script>
	
	</script>
  </p>
  <p class="list2">
    <label for="list2">نوع تور</label>
    <select name="list2" id="list2">
      <option>داخلی</option>
      <option>خارجی</option>
    </select>
  </p>
  <p class="list3">
    <label for="list3">تور های داخلی</label>
    <select name="list3" id="list3">
      <option>کیش</option>
      <option>اصفهان</option>
      <option>شیراز</option>
      <option>کویر</option>
    </select>
  </p>
  <p class="list4" style="display: none;">
    <label for="list4">تور های خارجی</label>
    <select name="list4" id="list4">
      <option selected>دبی</option>
      <option>آنتالیا</option>
    </select>
  </p>
</form>

  <script type="text/javascript">

    (function(){
      var whichSelected = function(){

        $('#list2').change(function() {
          $('#list2 option:selected').each(function() {

            if($(this).text() === 'داخلی'){

              $('.list4').css({
                display: 'none',
              });
              $('.list3').css({
                display: 'block',
              });
            }

            if($(this).text() === 'خارجی'){

              $('.list4').css({
                display: 'block',
              });

              $('.list3').css({
                display: 'none',
              });
            }

          });
        });
      },
      init = function(){
        whichSelected();
      }

      $(init);

    })();
  </script>

</body>
</html>
